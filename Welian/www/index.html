<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互接口</title>
    <script type="text/javascript" src="cordova.js"></script>
    <style type="text/css">
        button{
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button onclick="getSessionId()">获取sessionId</button>
    <button onclick="getHeadHeight()">获取头部高度</button>
    <button onclick="share()">调取分享接口</button>
    <button onclick="getUserInfo()">获取当前用户信息</button>
    <button onclick="backToDiscover()">返回发现</button>
    <button onclick="wechatPay()">微信支付接口</button>
</body>
<script>
    var SERVICE = 'Welian';
    var args = [];
    function successCallback(msg){
        alert('success:' + msg);
    }
    function errorCallback(msg){
        alert('error:' + msg);
    }
    function pageOnComplete(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'pageOnComplete', args);
    }
    function getSessionId(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'getSessionId', args);
    }
    function getHeadHeight(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'getHeadHeight', args);
    }
    function share(){
        var wechatInfo = [
            '这是标题',
            '这是内容',
            '这是图片地址',
            '这是链接地址'
        ]
        cordova.exec(successCallback, errorCallback, SERVICE, 'share', wechatInfo);
    }
    function getUserInfo(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'getUserInfo', args);
    }
    function backToDiscover(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'backToDiscover', args);
    }

    function wechatPay(){
        cordova.exec(successCallback, errorCallback, SERVICE, 'wechatPay', args);
    }
    setTimeout(pageOnComplete, 3000);
</script>
</html>
