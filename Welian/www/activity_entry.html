<!DOCTYPE html>
<html ng-app="activityEntry">

<head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>报名人员列表</title>
    <link href="http://gt.welian.com/app/common/css/common.css" rel="stylesheet" />
    <link href="http://gt.welian.com/app/activity/entry/entry.css" rel="stylesheet" />
</head>

<body class="entry" ng-controller="controller">
    <header class="head">已报名
        <label id="J_EntryNum" class="J_EntryNum">{{join}}</label>人
    </header>
    <ul class="list">
        <li class="loading">
            <img src="http://welianfed.oss-cn-hangzhou.aliyuncs.com/app/loading.png">
        </li>
        <li class="item" ng-repeat="item in list" on-finish-render-filters>
            <img ng-src="{{item.avatar}}" class="avatar">
            <div class="guest-name">{{item.name}}</div>
            <div class="guest-company"><span>{{item.unit}}</span><span>{{item.position}}</span>
            </div>
        </li>
    </ul>
</body>
<script src="./cordova.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="http://gt.welian.com/app/common/js/common.js"></script>
<script src="http://gt.welian.com/app/common/js/native.js"></script>
<script src="http://gt.welian.com/app/activity/entry/entry.js"></script>
</html>
